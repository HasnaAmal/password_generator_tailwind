<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <title>Password Generator</title>
  <style>
    body {
      font-family: "JetBrains Mono", monospace;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center bg-[#18171F] text-white">
  <main class=" max-w-lg space-y-6">
    <h1 class="text-[#817D92] text-center text-2xl font-bold ">
      Password Generator
    </h1>
    <div class="flex justify-between items-center bg-[#24232C] px-8 py-5">
      <input
        type="text"
        value="PTx1f5DaFX"
        readonly
        class="bg-transparent text-[#E6E5EA] text-3xl font-bold outline-none w-full"/>
        <image src="./images/fa-regular_copy.png">
    </div>

    <div class="bg-[#24232C] p-8 space-y-6">
      <div class="flex justify-between items-center">
        <h2 class="text-lg text-[#E6E5EA]">
          Character Length
        </h2>
        <span id="charLength" class="text-[#A4FFAF] text-3xl font-bold">10</span>
      </div>
      <input id="range" type="range" min="0" max="20" step="10" class="w-full accent-[#A4FFAF] cursor-pointer"/>

<div class="space-y-3 ">
  <label class="flex items-center p-1 gap-3">
    <input type="checkbox" id="uppercase" class="accent-[#A4FFAF] scale-150 border-none" />
    <span class="text-lg">Include Uppercase Letters</span>
  </label>
  <label class="flex items-center p-1 gap-3 ">
    <input type="checkbox" id="lowercase" class="accent-[#A4FFAF]  scale-150" />
    <span class="text-lg">Include Lowercase Letters</span>
  </label>
  <label class="flex items-center p-1 gap-3">
    <input type="checkbox" id="numbers" class="accent-[#A4FFAF] scale-150" />
    <span class="text-lg">Include Numbers</span>
  </label>
  <label class="flex items-center p-1 gap-3">
    <input type="checkbox" id="symbols" class="accent-[#A4FFAF] scale-150" />
    <span class="text-lg">Include Symbols</span>
  </label>
</div>
  
      <div class="pt-4">
        <button id="generate" type="button" class="w-full bg-[#A4FFAF] text-[#24232C] font-bold py-5 cursor-pointer uppercase text-lg">
          Generate â†’
        </button>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
